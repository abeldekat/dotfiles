
# Todo C-a is no good for left hand using one finger
# consider the backtick, controle space of control u
# change prefix
set -g prefix C-space
# free the original prefix
unbind C-b
# send prefix to other apps by pressing twice
bind C-space send-prefix

# delay between prefix and command
set -s escape-time 1

# set the base index for windows
set -g base-index 1
# set the base index for panes
setw -g pane-base-index 1

# reload this config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# A horizontal stack needs a vertical split
bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t:-
bind -r C-l select-window -t:+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
