# change prefix: other candidates are backtick, ctrl u ctrl a
set -g prefix C-space
unbind C-b
# send prefix to other apps by pressing twice
bind C-space send-prefix

# delay between prefix and command
set -s escape-time 1
set -g base-index 1
setw -g pane-base-index 1

# reload this config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# A horizontal stack needs a vertical split
bind | split-window -h
bind - split-window -v

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r C-h select-window -t:-
bind -r C-l select-window -t:+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g mouse off
set -g default-terminal "tmux-256color"
set -ga terminal-overrides "xterm-256color:Tc"

# Status bar
# ---
set -g status-position top
set -g status-style "fg=7,bg=0"
setw -g window-status-current-style "fg=0,bg=7"

