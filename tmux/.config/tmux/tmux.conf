
# Todo C-a is no good for left hand using one finger
# consider the backtick, controle space of control u
# change prefix
set -g prefix C-u
# free the original prefix
unbind C-b
# send prefix to other apps by pressing twice
bind C-u send-prefix

# delay between prefix and command
set -s escape-time 1

# set the base index for windows
set -g base-index 1
# set the base index for panes
setw -g pane-base-index 1

# reload this config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# So, in order to divide the window vertically we use a horizontal split.
# To divide it vertically we use a horizontal split.
# split horizontally, panes stacked next to each other.
bind | split-window -h
# split vertically, panes stacked on top of each other.
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t:-
bind -r C-l select-window -t:+
